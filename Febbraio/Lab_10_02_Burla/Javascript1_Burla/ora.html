<!DOCTYPE html>
<!-- ora -> legge l'ora e visualizza "Buongiorno", "Buon pomeriggio", "Buonasera" o "Buonanotte" -->

<html>
    <head>
        <title>Ora</title>
    </head>

    <body>
        <form id="form">
            Saluto in base all'ora: <input type="button" value="Clicca qui!" onclick="visualizzaOra()"><br>
        </form>

        <p id="output"></p>

        <script>
            function visualizzaOra(){
                // evita il refresh automatico della pagina
                event.preventDefault();
                //creo oggetto con data e ora locali
                const data = new Date();
                //preparo saluto
                var saluto;
                //prelevo ora
                const ora = data.getHours();
                //saluto in base all'ora
                switch(ora){
                    //mattina
                    case (ora >= 8 && ora < 13):{
                        saluto = "Buongiorno";
                        break;
                    }

                    // pomeriggio
                    case (ora >= 13 && ora < 18):{
                        saluto = "Buon pomeriggio";
                        break;
                    }

                    // sera
                    case (ora >= 18 && ora < 23):{
                        saluto = "Buonasera";
                        break;
                    }

                    // notte
                    case (ora >= 23 && ora < 8):{
                        saluto = "Buonanotte";
                        break;
                    }

                    default:{
                        saluto = "ciao";
                    }
                }
                document.getElementById("output").innerHTML = saluto;
            }
            
        </script>
    </body>
</html>
