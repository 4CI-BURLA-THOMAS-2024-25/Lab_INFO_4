<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tris</title>
        <link rel="icon" type="svg" href="favicon.svg">
        <link rel="stylesheet" href="style.css">
        
        <!-- script per calcolare altezza tabella -->
        <script>
            function ridimensionaAltezzaTabella(){
                const tabella = document.getElementById('griglia');
                const larghezza = tabella.offsetWidth;
                tabella.style.height = `${larghezza}px`;
            }

            //calcolo altezza tabella all'apertura o al ridiemnsionamento della finestra
            window.addEventListener("load", ridimensionaAltezzaTabella);
            window.addEventListener("resize", ridimensionaAltezzaTabella);
            
        </script>
    </head>

    <body>
        <div id="container">
            <h1>Tris</h1>

            <div id="gioco">
                <div id="azione">
                    <!-- griglia -->
                    <table id="griglia">
                        <tr>
                            <td id="0,0"></td>
                            <td id="0,1"></td>
                            <td id="0,2"></td>
                        </tr>

                        <tr>
                            <td id="1,0"></td>
                            <td id="1,1"></td>
                            <td id="1,2"></td>
                        </tr>

                        <tr>
                            <td id="2,0"></td>
                            <td id="2,1"></td>
                            <td id="2,2"></td>
                        </tr>
                    </table>
                </div>
    
                <div id="comunicazioni">
                    <p>Si sta posizionando il simbolo: </p>
                    <img id="simboloPosizionando" src="x.svg">
                </div>
                    
            </div>

        </div>
    </body>
</html>
